<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as SVG components
        const FileText = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const BookOpen = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>;
        const Briefcase = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0H8m8 0v6a2 2 0 01-2 2H10a2 2 0 01-2-2V6" /></svg>;
        const Clock = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Plus = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Edit3 = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Save = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3-3-3m3-3v12" /></svg>;
        const X = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const Download = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Calendar = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const Database = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>;

        const LifeDashboard = () => {
            const [activeTab, setActiveTab] = useState('diary');
            const [diaryEntries, setDiaryEntries] = useState([]);
            const [studyTasks, setStudyTasks] = useState([]);
            const [workMemos, setWorkMemos] = useState([]);
            const [shiftSchedule, setShiftSchedule] = useState([]);
            const [newEntry, setNewEntry] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState('');
            const [saveStatus, setSaveStatus] = useState('');

            // ローカルストレージのキー
            const STORAGE_KEYS = {
                diary: 'lifeDashboard_diary',
                study: 'lifeDashboard_study',
                work: 'lifeDashboard_work',
                shift: 'lifeDashboard_shift'
            };

            // データをローカルストレージに保存
            const saveToStorage = (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                    setSaveStatus('保存しました ✓');
                    setTimeout(() => setSaveStatus(''), 2000);
                } catch (error) {
                    console.error('保存に失敗しました:', error);
                    setSaveStatus('保存に失敗しました ✗');
                    setTimeout(() => setSaveStatus(''), 2000);
                }
            };

            // ローカルストレージからデータを読み込み
            const loadFromStorage = (key) => {
                try {
                    const stored = localStorage.getItem(key);
                    return stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('読み込みに失敗しました:', error);
                    return [];
                }
            };

            // 初回読み込み時にデータを復元
            useEffect(() => {
                setDiaryEntries(loadFromStorage(STORAGE_KEYS.diary));
                setStudyTasks(loadFromStorage(STORAGE_KEYS.study));
                setWorkMemos(loadFromStorage(STORAGE_KEYS.work));
                setShiftSchedule(loadFromStorage(STORAGE_KEYS.shift));
            }, []);

            // データが変更されたら保存
            useEffect(() => {
                if (diaryEntries.length > 0) {
                    saveToStorage(STORAGE_KEYS.diary, diaryEntries);
                }
            }, [diaryEntries]);

            useEffect(() => {
                if (studyTasks.length > 0) {
                    saveToStorage(STORAGE_KEYS.study, studyTasks);  
                }
            }, [studyTasks]);

            useEffect(() => {
                if (workMemos.length > 0) {
                    saveToStorage(STORAGE_KEYS.work, workMemos);
                }
            }, [workMemos]);

            useEffect(() => {
                if (shiftSchedule.length > 0) {
                    saveToStorage(STORAGE_KEYS.shift, shiftSchedule);
                }
            }, [shiftSchedule]);

            // 今日の日付を取得
            const today = new Date().toISOString().split('T')[0];

            // PDF保存機能
            const saveToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                let yPos = 20;
                
                // タイトル
                doc.setFontSize(18);
                doc.text('Life Dashboard - ' + new Date().toLocaleDateString('ja-JP'), 20, yPos);
                yPos += 20;

                if (activeTab === 'diary') {
                    doc.setFontSize(16);
                    doc.text('日記', 20, yPos);
                    yPos += 10;
                    
                    diaryEntries.forEach(entry => {
                        doc.setFontSize(10);
                        doc.text(entry.timestamp, 20, yPos);
                        yPos += 5;
                        doc.text(entry.content.substring(0, 80), 20, yPos);
                        yPos += 10;
                    });
                } else if (activeTab === 'study') {
                    doc.setFontSize(16);
                    doc.text('勉強', 20, yPos);
                    yPos += 10;
                    
                    studyTasks.forEach(task => {
                        doc.setFontSize(10);
                        doc.text((task.completed ? '✓ ' : '□ ') + task.subject, 20, yPos);
                        yPos += 8;
                    });
                } else if (activeTab === 'work') {
                    doc.setFontSize(16);
                    doc.text('仕事メモ', 20, yPos);
                    yPos += 10;
                    
                    workMemos.forEach(memo => {
                        doc.setFontSize(10);
                        doc.text(memo.date + ': ' + memo.content.substring(0, 60), 20, yPos);
                        yPos += 8;
                    });
                } else if (activeTab === 'shift') {
                    doc.setFontSize(16);
                    doc.text('シフト', 20, yPos);
                    yPos += 10;
                    
                    shiftSchedule.forEach(shift => {
                        doc.setFontSize(10);
                        doc.text(shift.date + ': ' + shift.shift, 20, yPos);
                        yPos += 8;
                    });
                }
                
                doc.save('life-dashboard-' + activeTab + '.pdf');
            };

            // 日記エントリーを追加
            const addDiaryEntry = () => {
                if (newEntry.trim()) {
                    const entry = {
                        id: Date.now(),
                        date: today,
                        content: newEntry,
                        timestamp: new Date().toLocaleString('ja-JP')
                    };
                    setDiaryEntries([entry, ...diaryEntries]);
                    setNewEntry('');
                }
            };

            // 勉強タスクを追加
            const addStudyTask = () => {
                if (newEntry.trim()) {
                    const task = {
                        id: Date.now(),
                        subject: newEntry,
                        completed: false,
                        date: today
                    };
                    setStudyTasks([...studyTasks, task]);
                    setNewEntry('');
                }
            };

            // 仕事メモを追加
            const addWorkMemo = () => {
                if (newEntry.trim()) {
                    const memo = {
                        id: Date.now(),
                        content: newEntry,
                        date: today,
                        timestamp: new Date().toLocaleString('ja-JP')
                    };
                    setWorkMemos([memo, ...workMemos]);
                    setNewEntry('');
                }
            };

            // シフトを追加
            const addShift = () => {
                if (newEntry.trim()) {
                    const shift = {
                        id: Date.now(),
                        date: today,
                        shift: newEntry,
                        timestamp: new Date().toLocaleString('ja-JP')
                    };
                    setShiftSchedule([...shiftSchedule, shift]);
                    setNewEntry('');
                }
            };

            // 勉強タスクの完了状態を切り替え
            const toggleStudyTask = (id) => {
                setStudyTasks(studyTasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            // エントリーを編集
            const startEdit = (id, text) => {
                setEditingId(id);
                setEditText(text);
            };

            // 編集を保存
            const saveEdit = (id, type) => {
                if (type === 'diary') {
                    setDiaryEntries(diaryEntries.map(entry =>
                        entry.id === id ? { ...entry, content: editText } : entry
                    ));
                } else if (type === 'study') {
                    setStudyTasks(studyTasks.map(task =>
                        task.id === id ? { ...task, subject: editText } : task
                    ));
                } else if (type === 'work') {
                    setWorkMemos(workMemos.map(memo =>
                        memo.id === id ? { ...memo, content: editText } : memo
                    ));
                }
                setEditingId(null);
                setEditText('');
            };

            // エントリーを削除
            const deleteEntry = (id, type) => {
                if (type === 'diary') {
                    const newEntries = diaryEntries.filter(entry => entry.id !== id);
                    setDiaryEntries(newEntries);
                    saveToStorage(STORAGE_KEYS.diary, newEntries);
                } else if (type === 'study') {
                    const newTasks = studyTasks.filter(task => task.id !== id);
                    setStudyTasks(newTasks);
                    saveToStorage(STORAGE_KEYS.study, newTasks);
                } else if (type === 'work') {
                    const newMemos = workMemos.filter(memo => memo.id !== id);
                    setWorkMemos(newMemos);
                    saveToStorage(STORAGE_KEYS.work, newMemos);
                } else if (type === 'shift') {
                    const newSchedule = shiftSchedule.filter(shift => shift.id !== id);
                    setShiftSchedule(newSchedule);
                    saveToStorage(STORAGE_KEYS.shift, newSchedule);
                }
            };

            // データをクリア
            const clearAllData = () => {
                if (confirm('すべてのデータを削除しますか？この操作は取り消せません。')) {
                    Object.values(STORAGE_KEYS).forEach(key => localStorage.removeItem(key));
                    setDiaryEntries([]);
                    setStudyTasks([]);
                    setWorkMemos([]);
                    setShiftSchedule([]);
                    setSaveStatus('すべてのデータを削除しました');
                    setTimeout(() => setSaveStatus(''), 2000);
                }
            };

            const tabs = [
                { id: 'diary', name: '日記', icon: FileText },
                { id: 'study', name: '勉強', icon: BookOpen },
                { id: 'work', name: '仕事', icon: Briefcase },
                { id: 'shift', name: 'シフト', icon: Clock }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">Life Dashboard</h1>
                            <p className="text-gray-600">日記・勉強・仕事・シフトを一つの場所で管理</p>
                            <p className="text-sm text-gray-500 mt-2">{new Date().toLocaleDateString('ja-JP', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                weekday: 'long'
                            })}</p>
                            
                            {/* 保存状態とデータ管理 */}
                            <div className="flex items-center justify-center mt-4 space-x-4">
                                <div className="flex items-center text-green-600">
                                    <Database />
                                    <span className="ml-1 text-sm">自動保存機能付き</span>
                                </div>
                                <button
                                    onClick={saveToPDF}
                                    className="flex items-center text-blue-600 hover:text-blue-800 text-sm"
                                >
                                    <Download />
                                    <span className="ml-1">PDF保存</span>
                                </button>
                                {saveStatus && (
                                    <div className="text-sm text-blue-600 font-medium">
                                        {saveStatus}
                                    </div>
                                )}
                                <button
                                    onClick={clearAllData}
                                    className="text-sm text-red-500 hover:text-red-700 underline"
                                >
                                    全データ削除
                                </button>
                            </div>
                        </header>

                        {/* タブナビゲーション */}
                        <div className="flex justify-center mb-6">
                            <div className="bg-white rounded-lg p-1 shadow-md">
                                {tabs.map(tab => {
                                    const Icon = tab.icon;
                                    return (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`flex items-center px-4 py-2 rounded-md transition-all ${
                                                activeTab === tab.id
                                                    ? 'bg-blue-500 text-white shadow-md'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            <Icon />
                                            <span className="ml-2">{tab.name}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* コンテンツエリア */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {/* 日記タブ */}
                            {activeTab === 'diary' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-4 flex items-center">
                                        <FileText />
                                        <span className="ml-2 text-blue-500">日記</span>
                                        <span className="ml-4 text-sm text-gray-500">({diaryEntries.length}件)</span>
                                    </h2>
                                    
                                    <div className="mb-6">
                                        <textarea
                                            value={newEntry}
                                            onChange={(e) => setNewEntry(e.target.value)}
                                            placeholder="今日の出来事や感想を書いてください..."
                                            className="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            rows="3"
                                        />
                                        <button
                                            onClick={addDiaryEntry}
                                            className="mt-2 flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                                        >
                                            <Plus />
                                            <span className="ml-1">追加</span>
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        {diaryEntries.map(entry => (
                                            <div key={entry.id} className="bg-gray-50 rounded-lg p-4 border-l-4 border-blue-400">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="text-sm text-gray-500">{entry.timestamp}</span>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => startEdit(entry.id, entry.content)}
                                                            className="text-gray-400 hover:text-blue-500"
                                                        >
                                                            <Edit3 />
                                                        </button>
                                                        <button
                                                            onClick={() => deleteEntry(entry.id, 'diary')}
                                                            className="text-gray-400 hover:text-red-500"
                                                        >
                                                            <X />
                                                        </button>
                                                    </div>
                                                </div>
                                                {editingId === entry.id ? (
                                                    <div>
                                                        <textarea
                                                            value={editText}
                                                            onChange={(e) => setEditText(e.target.value)}
                                                            className="w-full p-2 border border-gray-300 rounded-md"
                                                            rows="3"
                                                        />
                                                        <button
                                                            onClick={() => saveEdit(entry.id, 'diary')}
                                                            className="mt-2 px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 flex items-center"
                                                        >
                                                            <Save />
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <p className="text-gray-700 whitespace-pre-wrap">{entry.content}</p>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* 勉強タブ */}
                            {activeTab === 'study' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-4 flex items-center">
                                        <BookOpen />
                                        <span className="ml-2 text-green-500">勉強</span>
                                        <span className="ml-4 text-sm text-gray-500">
                                            ({studyTasks.filter(t => t.completed).length}/{studyTasks.length}完了)
                                        </span>
                                    </h2>
                                    
                                    <div className="mb-6">
                                        <input
                                            type="text"
                                            value={newEntry}
                                            onChange={(e) => setNewEntry(e.target.value)}
                                            placeholder="勉強する科目やタスクを入力..."
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        />
                                        <button
                                            onClick={addStudyTask}
                                            className="mt-2 flex items-center px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                        >
                                            <Plus />
                                            <span className="ml-1">追加</span>
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        {studyTasks.map(task => (
                                            <div key={task.id} className={`flex items-center justify-between p-3 rounded-lg border ${
                                                task.completed ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'
                                            }`}>
                                                <div className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={task.completed}
                                                        onChange={() => toggleStudyTask(task.id)}
                                                        className="mr-3 w-4 h-4 text-green-600 rounded focus:ring-green-500"
                                                    />
                                                    {editingId === task.id ? (
                                                        <input
                                                            type="text"
                                                            value={editText}
                                                            onChange={(e) => setEditText(e.target.value)}
                                                            className="flex-1 p-1 border border-gray-300 rounded"
                                                        />
                                                    ) : (
                                                        <span className={`${task.completed ? 'line-through text-gray-500' : 'text-gray-700'}`}>
                                                            {task.subject}
                                                        </span>
                                                    )}
                                                </div>
                                                <div className="flex space-x-2">
                                                    {editingId === task.id ? (
                                                        <button
                                                            onClick={() => saveEdit(task.id, 'study')}
                                                            className="text-green-500 hover:text-green-700"
                                                        >
                                                            <Save />
                                                        </button>
                                                    ) : (
                                                        <button
                                                            onClick={() => startEdit(task.id, task.subject)}
                                                            className="text-gray-400 hover:text-blue-500"
                                                        >
                                                            <Edit3 />
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => deleteEntry(task.id, 'study')}
                                                        className="text-gray-400 hover:text-red-500"
                                                    >
                                                        <X />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* 仕事タブ */}
                            {activeTab === 'work' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-4 flex items-center">
                                        <Briefcase />
                                        <span className="ml-2 text-purple-500">仕事メモ</span>
                                        <span className="ml-4 text-sm text-gray-500">({workMemos.length}件)</span>
                                    </h2>
                                    
                                    <div className="mb-6">
                                        <textarea
                                            value={newEntry}
                                            onChange={(e) => setNewEntry(e.target.value)}
                                            placeholder="仕事のメモや覚書を入力..."
                                            className="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            rows="3"
                                        />
                                        <button
                                            onClick={addWorkMemo}
                                            className="mt-2 flex items-center px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors"
                                        >
                                            <Plus />
                                            <span className="ml-1">追加</span>
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        {workMemos.map(memo => (
                                            <div key={memo.id} className="bg-gray-50 rounded-lg p-4 border-l-4 border-purple-400">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="text-sm text-gray-500">{memo.timestamp}</span>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => startEdit(memo.id, memo.content)}
                                                            className="text-gray-400 hover:text-blue-500"
                                                        >
                                                            <Edit3 />
                                                        </button>
                                                        <button
                                                            onClick={() => deleteEntry(memo.id, 'work')}
                                                            className="text-gray-400 hover:text-red-500"
                                                        >
                                                            <X />
                                                        </button>
                                                    </div>
                                                </div>
                                                {editingId === memo.id ? (
                                                    <div>
                                                        <textarea
                                                            value={editText}
                                                            onChange={(e) => setEditText(e.target.value)}
                                                            className="w-full p-2 border border-gray-300 rounded-md"
                                                            rows="3"
                                                        />
                                                        <button
                                                            onClick={() => saveEdit(memo.id, 'work')}
                                                            className="mt-2 px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 flex items-center"
                                                        >
                                                            <Save />
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <p className="text-gray-700 whitespace-pre-wrap">{memo.content}</p>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* シフトタブ */}
                            {activeTab === 'shift' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-4 flex items-center">
                                        <Clock />
                                        <span className="ml-2 text-orange-500">シフト</span>
                                        <span className="ml-4 text-sm text-gray-500">({shiftSchedule.length}件)</span>
                                    </h2>
                                    
                                    <div className="mb-6">
                                        <input
                                            type="text"
                                            value={newEntry}
                                            onChange={(e) => setNewEntry(e.target.value)}
                                            placeholder="シフト情報を入力 (例: 日勤、夜勤、休み)"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                        <button
                                            onClick={addShift}
                                            className="mt-2 flex items-center px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors"
                                        >
                                            <Plus />
                                            <span className="ml-1">追加</span>
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        {shiftSchedule.map(shift => (
                                            <div key={shift.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg border">
                                                <div className="flex items-center">
                                                    <Calendar />
                                                    <span className="ml-3 font-medium text-gray-700">{shift.date}</span>
                                                    <span className="ml-4 px-3 py-1 bg-orange-100 text-orange-800 rounded-md">
                                                        {shift.shift}
                                                    </span>
                                                </div>
                                                <button
                                                    onClick={() => deleteEntry(shift.id, 'shift')}
                                                    className="text-gray-400 hover:text-red-500"
                                                >
                                                    <X />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LifeDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
